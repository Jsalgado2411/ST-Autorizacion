<ion-header>
  <ion-toolbar>
    <ion-title>FIRMA DE AUTORIZACION</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" color="primary">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="signature-pad">
  <canvas class="signature-pad-canvas" #canvas width="450" height="500" style="touch-action: none;"></canvas>
</div>
<!-- <ion-content class="ion-padding" (ionBlur)="Clear()">
  
</ion-content> -->

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-button class="action-button" fill="clear" shape="round" [disabled]="isCanvasBlank()" (click)="SaveSignature()">
            GUARDAR FIRMA
            <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button class="action-button" fill="clear" shape="round" (click)="Clear()">
            LIMPIAR
            <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
